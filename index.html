<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stay Updated!</h1>
            <p class="paragraph">Join 60,000+ product managers recieving monthly updates on:</p>
            <ul>
                <li class="list"><img  class="svg" src="images/icon-list.svg">Product discovery and building what matters</li>
                <li class="list"><img  class="svg" src="images/icon-list.svg">Measuring to ensure updates are a success</li>
                <li class="list"><img  class="svg" src="images/icon-list.svg">And much more!</li>
            </ul>
            
            <form>
                <label for="email" id="email">Email Address</label>
                <input type="email" id="bottomer" type="submit" name="email" placeholder="email@company.com" required>
            </form>
            <div class="floor">
             <a href="./thanks.html" alt=""><button class="second">Subscribe to monthly newsletter</button></a>
            </div>
        </div>
        <div class="sideimage">
            <img class="main" src="images/illustration-sign-up-desktop.svg" alt="">
        </div>
    </div>
</body>
</html>
